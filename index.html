<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>White and Black Studnets Enrollment in Washington</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .chart {
            display: inline-block;
            width: 32%;
            vertical-align: top;
            padding: 10px;
            box-sizing: border-box;
        }
        #countyBarChart {
            width: 35%;
        }
        svg {
            width: 100%;
            height: 650px;
        }
        .axis-label {
            font-size: 12px;
            fill: #333;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        .legend-box {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 1px solid #ccc;
        }
        .orange-box {
            background-color: #FF7F50;
        }
        .blue-box {
            background-color: #6495ED;
        }
    </style>
</head>
<body>
    <h1>White and Black Students Enrollment in Washington</h1>
    <div class="legend">
        <div class="legend-item">
            <div class="legend-box orange-box"></div>
            <span>White Students</span>
        </div>
        <div class="legend-item">
            <div class="legend-box blue-box"></div>
            <span>Black Students</span>
        </div>
    </div>
    <div class="controls">
        <label for="groupSelectDropdown">Current Student Selection:</label>
        <select id="groupSelectDropdown">
            <option value="Both">White and Black Students</option>
            <option value="White">White Students</option>
            <option value="Black">Black Students</option>
        </select>
    </div>
    <div class="chart" id="scatterPlot">
        <h2>Student Counts: White vs Black</h2>
    </div>
    <div class="chart" id="countyBarChart">
        <h2>County Distribution</h2>
    </div>
    <div class="chart" id="gradeBarChart">
        <h2>Distribution By Grade</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
